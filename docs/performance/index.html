<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="darkorange">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Performance</title>
</head>
<body>

	<script>
		var script = document.createElement('script');
		var jScript = script.cloneNode();
		var lScript = script.cloneNode();

		jScript.async = false;
		lScript.async = false;

		if (window.location.origin === 'https://alexanderelias.github.io') {
			var href ='/oxe/performance/';
			document.head.insertAdjacentHTML('afterbegin', '<base href="' + href + '">');
			jScript.src = '../assets/oxe.js';
			lScript.src = 'v-loop.js';
		} else {
			jScript.src = '/assets/oxe.js';
			lScript.src = '/performance/v-loop.js';
		}
		document.head.appendChild(jScript);
		document.head.appendChild(lScript);
	</script>

	<style>
		body, o-loop, [o-each-item] {
			min-height: 12710px;
		}
		.group {
			margin: 4px;
			padding: 4px;
			border: solid 1px dimgray;
		}
		.group input {
			padding: 4px;
			display: block;
			margin: 4px auto;
		}
		.group div {
			margin: 4px;
			padding: 4px;
			display: inline-block;
			background: lightgray;
		}
		h3 {
			text-align: center;
		}
	</style>

	<h3>2600 Inputs two way binded</h3>
	<h3>2600 Text one way binded</h3>

	<v-loop></v-loop>

</body>
</html>
