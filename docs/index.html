<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<script src="js-test.js"></script>
	<link rel="import" href="j-404.html">

		body {
			height: 120vh;
		}
	</style>
</head>
<body>

	<ul>

	<j-view></j-view>

	<script>
		Jenie.services.say = function (string) {
			console.log(string);
		};

		Jenie.router({
			routes: [
				{
					title: 'html',
					path: '/',
					component: 'html-test'
				},
				{
					title: 'js',
					path: '/js',
					// cache: false,
					component: 'js-test'
				},
				{

					path: /.*/,

				}
			]
		});
