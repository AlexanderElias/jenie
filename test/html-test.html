
<template>
	<p j-text="text | upper"></p>
</template>

<script>
	Jenie.register({
		name: 'html-test',
		template: 'template',
		model: {
			text: 'Hello from html test'
		},
		modifiers: {
			upper: function () {
				return this.toUpperCase();
			}
		},
		created: function () {
			console.log('created ' + this.name);
		},
		attached: function () {
			console.log('attached ' + this.name);
		},
		detached: function () {
			console.log('detached ' + this.name);
		}
	});
</script>
