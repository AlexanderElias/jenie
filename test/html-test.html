
<template>
	<p j-text="text | upper">{{NULL}}</p>
	<input type="text" j-value="text">
</template>

<script>
	Jenie.component({
		name: 'html-test',
		template: 'template',
		model: {
			text: 'Hello from html test'
		},
		modifiers: {
			upper: function () {
				return this.toUpperCase();
			}
		},
		created: function () {
			console.log('created ' + this.name);
			this.model.text = 'new html render';
		},
		attached: function () {
			console.log('attached ' + this.name);
		},
		detached: function () {
			console.log('detached ' + this.name);
		}
	});
</script>
